<div class="layui-row main-header">
    <span>员工列表</span>
</div>
<div class="layui-row main-content">
    <div class="main-content-top">
        <button class="layui-btn" onclick="layui.sysEmployee.addEmployee()">+&nbsp;&nbsp;添加员工</button>
    </div>
    <div class="main-content-form">
        <form class="layui-form">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <input type="text" id="employeeName" name="employeeName" autocomplete="off" placeholder="用户名称" class="layui-input" />
                </div>
                <div class="layui-col-md1">
                    <a class="layui-btn layui-btn-sm" onclick="layui.sysEmployee.initTable()">查询</a>
                </div>
            </div>
        </form>
    </div>
    <div class="main-content-center">
        <div id="sysEmployeeTable" class="layui-table" lay-filter="sysEmployeeEvent"></div>
    </div>
</div>

<script id="addOrUpdateEmployee" type="text/html">
    <div class="layer-div">
        <form id="addOrUpdateEmployeeForm" class="layui-form" autocomplete="off">
            <input type="hidden" name="id" value="{{d.id}}">
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="layui-form-label-star">*</span>用户名：</label>
                <div class="layui-input-block">
                    <input type="text" name="employeeName" placeholder="用户名" lay-verify="employeeName" class="layui-input" value="{{d.employeeName}}" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="layui-form-label-star">*</span>登录账号：</label>
                <div class="layui-input-block">
                    <input type="text" name="loginName" placeholder="用户登录账号" lay-verify="loginName" class="layui-input" value="{{d.loginName}}" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">账号密码：</label>
                <div class="layui-input-block">
                    <input type="password" name="password" placeholder="账号密码" lay-verify="loginName" class="layui-input" value="{{d.password}}" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号码：</label>
                <div class="layui-input-block">
                    <input type="tel" name="mobile" placeholder="手机号码" lay-verify="mobile" class="layui-input" value="{{d.mobile}}" />
                </div>
            </div>
            <div class="layui-form-item form-btn">
                <div class="layui-inline">
                    <button id="submits" class="layui-btn layui-btn-md" lay-submit lay-filter="addOrUpdateEmployeeForm">立即提交</button>
                </div>
            </div>
        </form>
    </div>
</script>
<script type="text/javascript">
    layui.use("sysEmployee",function(){
        var sysEmployee = layui.sysEmployee;
        //初始化页面
        sysEmployee.initView();
        //监听事件
        sysEmployee.tool();
    })
</script>
